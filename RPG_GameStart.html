<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Other CSS Files-->
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="game.css" type="text/css" rel="stylesheet">

    <!-- Google Font: Diplomata SC -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,900&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <h1 id="gametext" class="text-white text-center">BATTLE!</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="gametext" class="text-white text-left"> Choose Your Character: </h3>


            </div>

        </div>



    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="card bg-dark" style="width: 12rem;">
                    <img src="../RPG-Game/assets/images/characters/general_grevious.png" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <p class="card-text text-white text-center"> General Grevious </p>

                        <hr>

                        <p class="text-white">HP: 50</p>
                        <p class="text-warning">Attack: 400</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-dark" style="width: 12rem;">
                    <img src="../RPG-Game/assets/images/characters/darth_maul.png" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <p class="card-text text-white text-center"> Darth Maul </p>

                        <hr>

                        <p class="text-white">HP: 120</p>
                        <p class="text-warning">Attack: 200</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-dark" style="width: 12rem;">
                    <img src="../RPG-Game/assets/images/characters/darth_sidious.png" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <p class="card-text text-white text-center"> General Grevious </p>

                        <hr>

                        <p class="text-white">HP: 150</p>
                        <p class="text-warning">Attack: 120</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-dark" style="width: 12rem;">
                    <img src="../RPG-Game/assets/images/characters/darth_vader_standing.png" class="card-img-top"
                        alt="...">
                    <div class="card-body bg-dark">
                        <p class="card-text text-white text-center"> General Grevious </p>

                        <hr>

                        <p class="text-white">HP: 200</p>
                        <p class="text-warning">Attack: 100</p>
                    </div>
                </div>
            </div>








        </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
